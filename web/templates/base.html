<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Magistrant</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">

    <link rel="shortcut icon" href="{% static 'images/shortcuticon.jpg' %}" >
</head>
<body>
    <div class="border-header site-top">
            <div class="flex-container" style="padding-bottom: 10px">
                <a style="width: 60%" href="{% url 'main' %}">
                    <div class="flex-container">
                        <img class="icon" src="{%static 'images/icon.jpg'%}">
                        <div class="head">Magistrant</div>
                        <div class="head2">Учебные планы</div>
                    </div>
                </a>

                {% if user.is_anonymous %}
                <div style="margin-left: 30%" class="flex-container">
                    <div  class="button">
                        <a href="{% url 'registration' %}"><div style="color:white">Регистрация</div></a>
                        </div>
                    <div class="button">
                        <a href="{% url 'authentication' %}"><div style="color:white">Вход</div></a>
                        </div>
                </div>

                {% else %}
                <div style="margin-left: 30%" class="flex-container">
                    <b class="username"><i>{{ user.username }}</i></b>
                    <div class="button">
                        <a href="{% url 'logout' %}"><div style="color:white">Выйти</div></a>
                    </div>
                </div>
                {% endif %}
            </div>
    </div>
    {% block content %}{% endblock %}
</body>
</html>
